<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>银行合同数据助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏦 合同数据助手</h1>
      <p class="subtitle">快速复制数据字段</p>
    </div>

    <div id="upload-area" class="upload-area">
      <div class="upload-icon">📄</div>
      <p class="upload-text">拖拽txt文件到此处</p>
      <p class="upload-hint">或点击选择文件</p>
      <input type="file" id="file-input" accept=".txt" hidden>
      <button id="select-file-btn" class="btn-primary">选择文件</button>
    </div>

    <div id="data-area" class="data-area" style="display: none;">
      <div class="action-bar">
        <button id="new-file-btn" class="btn-secondary">导入新文件</button>
        <input type="text" id="search-input" placeholder="搜索字段..." class="search-input">
      </div>
      
      <div id="data-container" class="data-container"></div>
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <p>未找到有效数据</p>
      <button id="retry-btn" class="btn-secondary">重新选择</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
